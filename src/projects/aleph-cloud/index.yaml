description: Aleph Cloud is a supercloud (commonly a DePIN), relying on hundreds
  of distributed nodes across the globe which offers developers access to
  storage, databases, compute, and AI. It ensures operational resilience for
  applications, particularly in DeFi, AI and Gaming industries. Since 2020, its
  marketplace has provided scalable, high-performance Instances and
  Micro-Virtual Machines resources on several networks such as Ethereum (and its
  L2s), Solana, BNB Chain, Avalanche, Cosmos or Tezos.
