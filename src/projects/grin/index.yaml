id: grin
name: Grin
categories:
  - infrastructure
description: >-
  Grin is the minimal implementation of the MimbleWimble protocol.


  MimbleWimble is a simple, privacy-focused, scalable digital cash blockchain
  architecture. It does not use addresses, and transactions are fully
  confidential. MimbleWimble leverages cryptography to allow past transaction
  data to be removed with no compromise on security. 
