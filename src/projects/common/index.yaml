description: >-
  Common makes web3 privacy easy and well-integrated with the existing DeFi
  ecosystem.


  It comes as a Web App that allows you to shield with your current wallets and
  as a Mobile App for the full, easy privacy experience in DeFi.


  Key features:

  – Available on multiple chains (initially Aleph Zero EVM & Arbitrum)

  – Client-side ZK with subsecond proving times–it's one of the fastest in the
  space

  – Shielded yield – earn yield from protocols like Aave or Curve while staying
  private

  – Smart yield – advanced auto balancing strategies for Shielded yield

  – Private connections with existing DeFi apps through automatic temp accounts


  Built by the team behind Aleph Zero.
