description: >
  Access and Verify user data from anywhere on the internet.

  Use Cases


  Our protocol enables various applications, including:


  - Education Verification - if you want to verify where and what the student is
  studying. Useful for marketing campaigns and background verifications.

  - Employment Verification - If you need to make sure the user works where they
  claim to work. Useful for lending and hiring.

  - Financial Background - if you need to verify financial background like
  credit score, accredited investor status etc. Particularly useful in lending
  and credit.

  - Shopping History - if you need to give deals and discounts based on users'
  loyalty to certain brands

  ... and many more!
