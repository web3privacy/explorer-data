description: >-
  Dawnswap is a decentralized open-source non-custodial peer-to-peer exchange
  platform built with Monero and Tor at its core. It is based on the existing
  open-source codebase of the Haveno

  project which aims to support the rapidly growing Monero community and crypto
  in general all over the world. Making it easier for everyone to trade crypto
  and fiat currencies without 

  middlemen and trusting third parties. 
